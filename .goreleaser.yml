before:
  hooks:
    - go mod download

builds:
  - id: protoc-gen-go-netlify-cms
    binary: protoc-gen-go-netlify-cms
    main: ./cmd/protoc-gen-go-netlify-cms/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ .Tag }}-next"

release:
  github:
  prerelease: auto
